<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>✒ Quill Helpler</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css" integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" onclick="location.href='/index'">Quill Helper</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" onclick="location.href='/index'">Home</a></li>
                        <li class="nav-item"><a class="nav-link" onclick="location.href='/about'"">About</a></li>
                        <li class="nav-item dropdown">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Product section-->
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <p style="line-height: 3;">
                        <h4 class="display-5 fw-bolder"><span style="color:#343a40"><strong><em>작명이 완료되었습니다! </em></strong></h4></span></p>
                    <div class="small mb-1">음... 이 소설의 제목은....</div>
                    <br>
                    <br>
                    <p style="line-height: 1.5;"><h3 class="display-5 fw-bolder"> <span style="color:#ff7851">✨ <strong><em>{{ output }}</em></strong> ✨</h3></span></p>
                    <div class="small mb-1"><p style="line-height: 1.5;">어떨까요?</p></div>
                    
                </div>
            </div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalToggle">
                돌아가기
            </button>
            
            <!-- Modal 1 -->
            <div class="modal fade" id="ModalToggle" tabindex="-1" aria-labelledby="ModalToggleLabel" aria-hidden="true">
                <form action='/result/completed', method='POST'>
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="ModalToggleLabel">
                                    ✔ 결과가 마음에 드셨나요? &nbsp; &nbsp; &nbsp;</h5>                
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="small mb-1">솔직한 대답은 업데이트에 도움이 됩니다!</div>
                                <br>
                                <div class="form-check">
                                    <div class="radioLeft">
                                        <input class="form-check-input" type="radio" name="Radiobutton" id="flexRadioDefault1" value="1">
                                        <label class="form-check-label" for="flexRadioDefault1">도움이 되었습니다!</label></input>
                                        <br>
                                        <input class="form-check-input" type="radio" name="Radiobutton" id="flexRadioDefault2" value="2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">그냥 저냥...</label></input>
                                        <br>
                                        <input class="form-check-input" type="radio" name="Radiobutton" id="flexRadioDefault3" value="3">
                                        <label class="form-check-label" for="flexRadioDefault3">내가 짓는 게 나을 듯</label></input>
                                    </div>
                                </div>
                                <!-- 값 넘기기용이라 숨김 -->
                                <div id="secret" style="display: none">
                                    <textarea type='text', name='input' class="form-control">{{ input }}</textarea>
                                    <textarea type='text', name='output' class="form-control">{{ output }}</textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> 닫기 </button>
                                <button type="submit" class="btn btn-primary"> 돌려보내줘요 </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <!-- Footer-->
        <footer class="py-5 bg-light">
            <div class="container">
                <div class="col-lg-12">
                    <ul class="list-unstyled">
                      <p></p>
                      <li><a href="https://github.com/honeyd3wy/web-novel-naming">GitHub</a></li>
                    </ul>
                    <p>ⓒ 2021. <<a href="https://www.notion.so/pypyai/a96943e6456445acafe0938960faf0b4">ᴘʏᴘʏᴀɪ ʙʟᴏɢ</a>>. All right reserved>, Last Updated 2021.12.16</p>
                  </div>
            </div>
        </footer>
    </body>
</html>
