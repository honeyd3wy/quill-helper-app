<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>✒ Quill Helpler</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css" integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" onclick="location.href='/index'">Quill Helper</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" onclick="location.href='/index'">Home</a></li>
                        <li class="nav-item"><a class="nav-link" onclick="location.href='/about'"">About</a></li>
                        <li class="nav-item dropdown">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Product section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6">
                        <h3 class="display-5 fw-bolder">📌 <span style="color:#343a40"><strong>v.0 사용 가이드</strong></h3></span>
                        <div class="small mb-1">더 실감나는 작명을 위해 확인해주세요!</div>
                        <br>
                        <p style="line-height: 1.5;">
                            • &nbsp; <span style="color:#ff7851"><strong>판타지 장르(판타지, 현판, 로판) 웹소설에 특화된 작명기</strong></span>입니다. 
                        </p>
                        <p style="line-height: 1.5;">
                            • &nbsp; 분량에 제한은 없지만 <span style="color:#ff7851"><strong>약 500자 이상</strong></span>일 때부터 그 힘을 발휘합니다!
                        </p>
                        <p style="line-height: 1.5;"></p>
                            • &nbsp; 해시태그<code>#</code> 등으로 <span style="color:#ff7851"><strong>키워드</strong></span>가 들어가있으면 더 좋습니다. 
                        </p>
                    </div>
                    <div class="col-md-6">
                        <form action='/result', method='POST'>
                            <label for="exampleTextarea" class="form-label mt-4"><strong>input</strong>
                            </label>
                            <textarea type="text" class="form-control" id="exampleTextarea" name="input_text" rows="20" placeholder="소설 시놉시스, 줄거리 등을 자유롭게 입력해주세요."></textarea>
                            <label for="exampleSelect1" class="form-label mt-4">작명기 버전 선택 &nbsp;</label>
                            <select class="form-select" id="exampleSelect1" name="version">
                                <option>v0.1</option>
                                <option>v0.2</option>
                                <option>v0.3</option>
                            </select>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary"> 제목 짓기 </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer-->
        <footer class="py-5 bg-light">
            <div class="container">
                <div class="col-lg-12">
                    <ul class="list-unstyled">
                      <p></p>
                      <li><a href="https://github.com/honeyd3wy/web-novel-naming">GitHub</a></li>
                    </ul>
                    <p>ⓒ 2021. <<a href="https://www.notion.so/pypyai/a96943e6456445acafe0938960faf0b4">ᴘʏᴘʏᴀɪ ʙʟᴏɢ</a>>. All right reserved>, Last Updated 2021.12.16</p>
                  </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
